<!DOCTYPE html>
<html>
<head>
	<title>Content Center</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style_login.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header mb-4">
                <h3>Recuperar Senha</h3>
                <h5>Digite o e-mail cadastrado e enviaremos um código de recuperação</h5>
            </div>
			<div class="card-body">
				<form class="form-group" action="passcode.html" method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="e-mail">
						
					</div>
					
                    <input type="submit" value="Enviar" class="btn float-right login_btn">
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
