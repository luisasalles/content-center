    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <div class="col-md-12">

                    <div class="searchbar">
                        <input class="search_input" type="text" name="" placeholder="Procurar...">

                    </div>
                    <div class="btnsignip">
                        <button id="btnLogin" class="btn btn-cool-blues btn-rounded btnsignin">Login</button>
                    </div>
                    <div class="">
                        <button id="btnRegister" class="btn btn-cool-blues btn-rounded btnsignup">Increva-se</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <h1>Isso é o <strong>Conhecimento</strong>. Sobre o que quer aprender hoje ?</h1>

    <div class="tripple">

        <div class="boximg">
            <img src="img/maquiagem_inicio.jpg" />

    </div>


    <div class="tripple">
        <div class="boximg">
            <img src="img/culinaria_inicio.jpg" />

        <div class="boximg">
            <img src="img/musica_inicio.jpg" />

        <div class="socialmedia">
            <a href="#"><i class="fab fa-twitter"></i></a>

            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tumblr"></i></a>
        </div>

    </div>
    <script>
        $(document).ready(function() {
            function resizeNav() {
                $(".menu").css({
                    "height": window.innerHeight
                });
                var radius = Math.sqrt(Math.pow(window.innerHeight, 2) + Math.pow(window.innerWidth, 2));
                var diameter = radius * 2;
                $(".nav-layer").width(diameter);
                $(".nav-layer").height(diameter);
                $(".nav-layer").css({
                    "margin-top": -radius,
                    "margin-left": -radius
                });
            }
            $(".nav-toggle").click(function() {
                $(".nav-toggle, .nav-layer, .menu").toggleClass("open");
            });
            $(window).resize(resizeNav);
            resizeNav();

            document.getElementById("btnLogin").onclick = function() {
                location.href = "singin.html";
            };

            document.getElementById("btnRegister").onclick = function() {
                location.href = "register.html";
            };

            var elements = document.getElementsByClassName("boximg");
            for (var i = 0; i < elements.length; i++) {
                elements[i].addEventListener('click', go, false);
            }

            function go() {
                location.href = "shoppinglist.html";
            };
        });
    </script>
</body>

</html>
